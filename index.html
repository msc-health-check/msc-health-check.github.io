<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>msc-health-check</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
</head>
<body>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Operação Health Checker</h1>
        <p class="lead">Visualização dos últimos health checks feitos nas aplicações registradas.</p>
    </div>
    <div id="indexAccordionID"></div>
</main><!-- /.container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<script src="js/service/connection.js"></script>
<script src="js/html/accordion.js"></script>
<script type="application/javascript">

    async function loadAccordion() {
        let list = await getAll();
        let accordion = getAccordion(list);
        let accordionDiv = document.getElementById("indexAccordionID");
        accordionDiv.innerHTML = accordion;
    }

    loadAccordion();
</script>

</body>
</html>
